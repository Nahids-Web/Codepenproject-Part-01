<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calender">
        <div class="calender-container">
            <span class="month-name" id="month">Month</span>
            <span class="day-name" id="day">Day</span>
            <span class="date-number" id="date">Date</span>
            <span class="year" id="year">0000</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
